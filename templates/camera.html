{% extends 'base.html' %}

{% block title %}–ö–∞–º–µ—Ä–∞{% endblock %}

{% block content %}
<h1 class="welcome-title">–ö–∞–º–µ—Ä–∞</h1>
<hr style="margin-bottom: 20px;">

<div style="display: flex; justify-content: center; align-items: center; margin: 20px 0;">
  <video id="video" width="500" autoplay playsinline style="border-radius: 10px;"></video>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<div style="text-align: center; margin-top: 20px;">
  <button id="captureBtn" class="button">üì∑ –°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ</button>
</div>

<p id="status" style="margin-top: 10px; color: green;"></p>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const captureBtn = document.getElementById('captureBtn');
  const status = document.getElementById('status');

  // ‚úÖ –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Å—Ä–∞–∑—É –≤–∫–ª—é—á–∞–µ–º –∫–∞–º–µ—Ä—É
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => {
      console.error("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ:", err);
      status.innerText = "–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ!";
    });

  // ‚úÖ –ü—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É ‚Äî –¥–µ–ª–∞–µ–º —Ñ–æ—Ç–æ
  captureBtn.addEventListener('click', () => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext('2d').drawImage(video, 0, 0);
    const imageData = canvas.toDataURL('image/jpeg');

    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ñ–æ—Ç–æ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
    fetch("{% url 'camera_save' %}", {
      method: 'POST',
      headers: {
        'X-CSRFToken': '{{ csrf_token }}',
        'Content-Type': 'application/x-www-form-urlencoded'
      },
      body: new URLSearchParams({ 'image_data': imageData })
    }).then(response => {
      if (response.redirected) {
        window.location.href = response.url; // –ü–µ—Ä–µ–π—Ç–∏ –≤ –ø—Ä–æ—Ñ–∏–ª—å –ø–æ—Å–ª–µ –∞–Ω–∞–ª–∏–∑–∞
      } else {
        status.innerText = "–§–æ—Ç–æ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!";
      }
    }).catch(err => {
      console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ç–æ:", err);
      status.innerText = "–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Ñ–æ—Ç–æ!";
    });
  });
</script>

{% endblock %}
