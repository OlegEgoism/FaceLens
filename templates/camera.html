{% extends 'base.html' %}

{% block title %}–ö–∞–º–µ—Ä–∞{% endblock %}

{% block content %}
<h1 class="welcome-title">–ö–∞–º–µ—Ä–∞</h1>
<hr style="margin-bottom: 20px;">

<div style="display: flex; justify-content: center; align-items: center; margin: 20px 0;">
    <video id="video" width="500" autoplay style="border-radius: 10px;"></video>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<div style="text-align: center; margin-top: 20px;">
    <button id="captureBtn" class="button">üì∑ –°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ</button>
</div>

<p id="status" style="margin-top: 10px;"></p>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('captureBtn');
    const status = document.getElementById('status');

    navigator.mediaDevices.getUserMedia({video: true})
        .then(stream => {
            video.srcObject = stream;
        })
        .catch(error => {
            console.error("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ", error);
            status.innerText = "–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ.";
        });

    captureBtn.addEventListener('click', function () {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        const imageData = canvas.toDataURL('image/jpeg');

        fetch("{% url 'camera_save' %}", {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
                'image_data': imageData
            })
        }).then(response => {
            if (response.redirected) {
                window.location.href = response.url;
            } else {
                status.innerHTML = '–§–æ—Ç–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ! <a href="{% url "profile_photos" %}" style="margin-left: 10px; color: #007bff;">–ü–µ—Ä–µ–π—Ç–∏ –∫ —Ñ–æ—Ç–æ</a>';
            }
        }).catch(err => {
            console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", err);
            status.innerText = "–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ —Ñ–æ—Ç–æ.";
        });
    });
</script>

{% endblock %}
